<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Polygon Volume</title>
    <link href="{{ url_for('static', filename='styles/styles.css')}}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/parsleyjs/src/parsley.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script>
</head>

<body>
    <div class="form-container mt-5">
        <h2>Parameters for volume calculation</h2>
        <form id="settings-form" action="/form_parameters" method="POST" data-parsley-validate>

            <div class="form-group">
                <label for="min-area-sand-heap" class="input-group">Minimum area of a sand heap in pixel
                    <i class="fas fa-question-circle question-mark" data-toggle="tooltip"
                        title="Enter the minimum area a spatially separated sand heap should have in pixel as integer."></i>
                </label>
                <input type="number" class="form-control" id="min-area-sand-heap" name="min-area-volume" required
                    data-parsley-type="integer" data-parsley-error-message="The entered number must be an integer.">
            </div>

            <div class="form-group">
                <label for="sand-density" class="input-group">Density of sand in t/m^3
                    <i class="fas fa-question-circle question-mark" data-toggle="tooltip"
                        title="Enter density of sand in tons per cubic meter."></i>
                </label>
                <input type="text" class="form-control" id="sand-density" name="sand-density-volume"
                    data-parsley-pattern="/^\d*([.,]\d+)?$/"
                    data-parsley-error-message="A valid floating point number must be entered." required>
            </div>

            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#settings-form").parsley();
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
