<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Polygon Volume</title>
    <link href="{{ url_for('static', filename='styles/styles.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles/leaflet_awesome_number_markers.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/leaflet-sidebar.css')}}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script type="module" src="{{url_for('static', filename='leaflet_awesome_number_markers.js')}}"></script>
</head>

<body>
    <div id="#progress-bar-container" class="container mt-5">
        <div class="progress" style="height: 30px;">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="progress-container">
            <p id="progress-text" class="mt-3">Progress Status: <span id="progress-status">Calculating volume...</span>
            </p>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Volumenliste
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <ol id="polygon-list"></ol>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>


    <script type="module" src="{{url_for('static', filename='leaflet-sidebar.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='map.js')}}"></script>
</body>

</html>
